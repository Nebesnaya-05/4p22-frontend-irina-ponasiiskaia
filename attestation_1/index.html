<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аттестация №1</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet">

</head>
<body>
    <header class="header">
        <img class="header__logo" src="logo.png" alt="logo">
        <div class="header__title">PCS Frontend</div>
        <div class="header__link">
            <a href="registration.html" class="header__registration">Регистрация</a>
            <a href="index.html" class="header__login">Вход</a>
        </div>
    </header>
    <main>
        <div class="form">
            <form class="form__container" action>
                <p class="form-container__heading">Вход</p>
                <div class="form-container__email">
                    <label class="form-container__label-email" for="email_input">Email</label>
                    <input class="form-container__input-email" id="email_input" name="Email" placeholder="Email">
                </div>
                <div class="form-container__password">
                    <label class="form-container__label-password" for="password_input">Пароль</label>
                    <input class="form-container__input-password" id="password_input" name="password" type="password" placeholder="Введите пароль">
                </div>
                <button class="form-container__button">Войти</button>            
            </form> 
        </div>
    </main>
</body>
</html>
