<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,regular,italic,500,700,900," rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet">
    <title>Attestation_2</title>
</head>

<body>
    <header class="header">
        <img class="header__logo" src="./img/logo.png" alt="logo">
        <div class="header__tittle">PCS Frontend</div>
        <div class="header__link">
            <a href="./registration/registration.html" class="header__registration">Регистрация</a>
            <a href="" class="header__login">Вход</a>
        </div>
    </header>
    <main class="main">
        <div class="form-container">
            <div class="form-container__tittle">Вход</div>
            <form action="#" class="form-container__form-login">
                <label class="form-container__label-email" for="email">Email</label>
                <input class="form-container__input-email" type="email" id="email" name="email" placeholder="Email"
                    autocomplete="off">
                <label class="form-container__label-password" for="password">Пароль</label>
                <input class="form-container__input-password" type="password" id="password" name="password"
                    placeholder="Введите пароль">
                <button class="form-container__button">Войти</button>
            </form>
        </div>
    </main>
</body>

</html>
