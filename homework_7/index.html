<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашняя работа №7</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="form">
        <form class="form__container" action>
            <p class="form-container__heading">Вход</p>
            <div class="form-container__email">
                <label class="form-container__label-email" for="email_input"></label>
                <input class="form-container__input-email" id="email_input" name="Email" placeholder="Email">
            </div>
            <div class="form-container__password">
                <label class="form-container__label-password" for="password_input"></label>
                <input class="form-container__input-password" id="password_input" name="password" type="password" placeholder="Введите пароль">
            </div>
            <div class="form-container__checkbox">
                <input class="form-container__input-checkbox" id="checkbox" name="checkbox" type="checkbox" value="yes">
                <label class="form-container__label-checkbox" for="checkbox">Я согласен получать обновления на почту</label>
            </div>
            <button class="form-container__button">Войти</button>            
        </form>
    </div>
</body>
</html>
